<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1000px;
        }
        .quote-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: transform 0.3s ease;
            max-width: 600px;
            width: 90%;
            word-wrap: break-word;
        }
        .quote-container:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #quote {
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }
        #new-quote {
            background: #ffffff;
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }
        #new-quote:hover {
            background: #764ba2;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .share-button {
            background: #ffffff;
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .share-button:hover {
            background: #764ba2;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .share-button i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <h1> Yeezy's Quotes </h1>
        <p id="quote">Click the button to generate a quote.</p>
        <button id="new-quote">New Quote</button>
        <div class="share-buttons">
            <button id="share-twitter" class="share-button">
                <i class="ri-twitter-fill"></i> Twitter
            </button>
            <button id="share-instagram" class="share-button">
                <i class="ri-instagram-fill"></i> Instagram
            </button>
            <button id="share-whatsapp" class="share-button">
                <i class="ri-whatsapp-fill"></i> WhatsApp
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
